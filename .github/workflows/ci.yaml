name: CI pipeline

on:
  push:
    branches:
      - "**"
    paths:
      - "**.py"
      
jobs:
  lint:
    name: checkout
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Running isort.
        run: isort --check-only  .

      - name: Running flake8
        run: flake8 .
